<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robot" src="img/robotron.png" alt="Robotron">
            <figcaption class="title">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="statistics box">
            <div class="statistic">
                <p class="statistic-title">Strenght</p>
                <div class="statistic-value">
                    <p class="statistic-number" data-statistic="strenght">768</p>
                </div>
            </div>
            <div class="statistic">
                <p class="statistic-title">Power</p>
                <div class="statistic-value">
                    <p class="statistic-number" data-statistic="power">630</p>
                </div>
            </div>
            <div class="statistic">
                <p class="statistic-title">Energy</p>
                <div class="statistic-value">
                    <p class="statistic-number" data-statistic="energy">289</p>
                </div>
            </div>
            <div class="statistic">
                <p class="statistic-title">Speed</p>
                <div class="statistic-value">
                    <p class="statistic-number" data-statistic="speed">597</p>
                </div>
            </div>
        </section>

        <section class="equipments">
            <form action="" class="assembler">
                <div class="box assembler-conteudo">
                    <div class="component">
                        <label for="" class="component-title">Arms</label>
                        <div class="controler">
                            <buttom class="controler-adjustment" data-controler="-" data-equipment="arms">-</buttom>
                            <input type="text" class="controler-counter" value="0" data-counter >
                            <buttom class="controler-adjustment" data-controler="+" data-equipment="arms">+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="component">
                        <label for="" class="component-title">Shielding</label>
                        <div class="controler">
                            <buttom class="controler-adjustment" data-controler="-" data-equipment="shielding">-</buttom>
                            <input type="text" class="controler-counter" value="0" data-counter>
                            <buttom class="controler-adjustment" data-controler="+" data-equipment="shielding">+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="component">
                        <label for="" class="component-title">Cores</label>
                        <div class="controler">
                            <buttom class="controler-adjustment" data-controler="-" data-equipment="cores">-</buttom>
                            <input type="text" class="controler-counter" value="0" data-counter>
                            <buttom class="controler-adjustment" data-controler="+" data-equipment="cores">+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="component">
                        <label for="" class="component-title">Guns</label>
                        <div class="controler">
                            <buttom class="controler-adjustment" data-controler="-" data-equipment="guns">-</buttom>
                            <input type="text" class="controler-counter" value="0" data-counter>
                            <buttom class="controler-adjustment" data-controler="+" data-equipment="guns">+</buttom>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="component">
                        <label for="" class="component-title">Rockets</label>
                        <div class="controler">
                            <buttom class="controler-adjustment" data-controler="-" data-equipment="rockets">-</buttom>
                            <input type="text" class="controler-counter" value="0" data-counter>
                            <buttom class="controler-adjustment" data-controler="+" data-equipment="rockets">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Initiate Production" class="production" id="production">
            </form>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
